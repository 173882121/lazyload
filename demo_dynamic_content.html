<script src="src/lazyload.js"></script>
<script>
	(function () {

		var count = 0, addContentButton, additionalContent, target;

		function _addEventListener(element, eventName, callback) {
			// Use addEventListener if available
			if (!!window.addEventListener) {
				element.addEventListener(eventName, callback);
				return;
			}
			// Otherwise use attachEvent, set this and event
			if (_supportsAttachEvent) {
				element.attachEvent('on' + eventName, (function (el) {
					return function () {
						callback.call(el, window.event);
					};
				}(element)));
				// Break closure and primary circular reference to element
				element = null;
			}
		}

		function logElementEvent(eventName, element) {
			console.log(new Date().getTime(), eventName, element.getAttribute('data-original'));
		}

		function logEvent(eventName, elementsLeft) {
			console.log(new Date().getTime(), eventName, elementsLeft + " images left");
		}

		ll = new LazyLoad({
			show_while_loading: true,
			load_callback: function (element) {
				logElementEvent("LOADED", element);
			},
			set_callback: function (element) {
				logElementEvent("SET", element);
			},
			processed_callback: function(elementsLeft) {
				logEvent("PROCESSED", elementsLeft);
			}
		});

		additionalContent = [

			'<li><a href="#"><img alt="Stivaletti" data-original="http://cdn.yoox.biz/44/44719687TD_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Décolleté" data-original="http://cdn.yoox.biz/44/44721899NG_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Mocassini" data-original="http://cdn.yoox.biz/44/44721744SL_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivaletti" data-original="http://cdn.yoox.biz/44/44716730KR_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Décolleté" data-original="http://cdn.yoox.biz/44/44718734XL_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Décolleté" data-original="http://cdn.yoox.biz/44/44721796UK_15_a.jpg" width="220" height="280"></a> </li>',
			'<li><a href="#"><img alt="Francesine" data-original="http://cdn.yoox.biz/44/44717679MJ_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivaletti" data-original="http://cdn.yoox.biz/44/44724594VU_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Décolleté" data-original="http://cdn.yoox.biz/44/44726148AQ_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Mocassini" data-original="http://cdn.yoox.biz/44/44719629NT_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Mocassini" data-original="http://cdn.yoox.biz/44/44725329KQ_15_a.jpg" width="220" height="280"></a> </li> <li> <a href="#"><img alt="Stivali" data-original="http://cdn.yoox.biz/44/44724026QS_15_a.jpg" width="220" height="280"></a> </li>'
		];

		addContentButton = document.getElementById('destroy');
		target = document.querySelector("#results1 ul");

		_addEventListener(addContentButton, 'click', function() {
			if (count<additionalContent.length) {
				target.innerHTML += additionalContent[count];
				ll.update();
				count++;
			}
		});

	}());
</script>
