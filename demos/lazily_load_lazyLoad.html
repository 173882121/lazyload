<script>
    // THIS LOOPS ALL THE HORZCONTAINER AND INSTANTIATE A LAZYLOAD ON IT
    var lls = [];
    for (var i = 1; i <= 10; i += 1) {
        var number = (i < 10) ? '0' + i : '' + i;
        var container = document.querySelector('.horzContainer--' + number);
        var oneLL = new LazyLoad({
            container: container,
            threshold: 0
        });
        lls.push(oneLL);
    }
</script>
