<script>
(function() {
    var lls = [];
    // The lazyLazy instance of lazyload is used (improperly) to check when the .horzContainer divs enter the viewport
    var lazyLazy = new LazyLoad({
        threshold: 0,
        elements_selector: ".horzContainer",
        // When the .horzContainer div enters the viewport, I instantiate a new LazyLoad on it. Easy.
        callback_set: function(e) {
            console.log("Initializing LazyLoad on", e);
            var oneLL = new LazyLoad({
                container: e,
                threshold: 0
            });
            lls.push(oneLL);
        }
    });
})();
</script>
