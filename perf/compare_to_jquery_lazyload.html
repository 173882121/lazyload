<script src="jquery.lazyload.min.js"></script>
<script>
	(function () {

		new LazyLoad({
			container: document.getElementById('results1'),
			threshold: 300,
			show_while_loading: true
		});

		$("#results2 img").lazyload({
			container: $("#results2"),
			threshold: 300
		});

		$("#scroll1").on('click', function(){
			$('#results1').animate({'scrollTop': 13000}, 2000);
		});

		$("#scroll2").on('click', function(){
			$('#results2').animate({'scrollTop': 13000}, 2000);
		});

	}());
</script>
